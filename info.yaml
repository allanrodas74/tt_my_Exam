# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id: "419323243133324289"       # Replace with your actual Wokwi project ID
  title: "8-bit ALU with Prefix Adder"
  author: "Your Name"
  discord: "yourusername#1234"          # Replace with your actual Discord username
  description: "8-bit ALU with carry-lookahead adder supporting 8 operations"
  language: "Verilog"
  clock_hz: 0                          # 0 for combinational logic
  tiles: "1x1"                         # Design size

# Pinout configuration - DO NOT MODIFY STRUCTURE, ONLY ADD DESCRIPTIONS
pinout:
  # Inputs
  ui[0]: "A0/B0/OpSel0"  # Shared input bit 0
  ui[1]: "A1/B1/OpSel1"  # Shared input bit 1
  ui[2]: "A2/B2/OpSel2"  # Shared input bit 2
  ui[3]: "A3/B3"         # Operand bits
  ui[4]: "A4/B4"         # Operand bits
  ui[5]: "A5/B5"         # Operand bits
  ui[6]: "A6/B6"         # Operand bits
  ui[7]: "A7/B7"         # Operand bits

  # Outputs
  uo[0]: "Result0"       # Output bit 0
  uo[1]: "Result1"       # Output bit 1
  uo[2]: "Result2"       # Output bit 2
  uo[3]: "Result3"       # Output bit 3
  uo[4]: "Result4"       # Output bit 4
  uo[5]: "Result5"       # Output bit 5
  uo[6]: "Result6/Carry" # Output bit 6 and Carry flag
  uo[7]: "Result7/Zero"  # Output bit 7 and Zero flag

  # Bidirectional pins (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
